<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Equipo Número 2</title>
    <link href="css/estilos.css" rel="stylesheet">
     <link rel="stylesheet" href="css/master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  </head>
  <body>
    <header class="contenedorHeader">
 <div>
      <img id="logotipo" src="images/logo.png" width="100%" border="0" alt="Logo">
      </div>
      <span class="burguer-button icon-menu" id="burguer-button"></span>
      <nav class="contenedorMenu" id="menu">
        <ul>
        <li class="menu inicio"><a href="index.html">INICIO</a></li>
        <li class="menu servidor"><a href="servidor.html">SERVIDOR</a></li>
        <li class="menu mysql"><a href="mysql.html">MYSQL</a></li>
        <li class="menu impresora seleccionado"><a href="impresora.html">IMPRESORA</a></li>
        <li class="menu conclusion"><a href="conclusion.html">CONCLUSIÓN</a></li>
        </ul>
    </header>
    <div class="contenedorCuerpo">
      <h1 class="titulos title-a">Impresora</h1>
      <p class="textos parrafo">Sitio web con tutoriales para la instalacion y configuracion de windows server y sus servicios basicos (Dominio,DHCP,IIS,SQL y servicio de impresion). </p>
    </div>
    <footer>Ingenieria En Sistemas Computacionales <br> Tecnologico De Mérida <br> 2018</footer>
    <script src="js/belazy.js"></script>
    <script src="js/hammer.js"></script>
    <script>
      var consulta = window.matchMedia('(max-width: 500px)');
      consulta.addListener(mediaQuery);

      var $burguerButton = document.getElementById('burguer-button');
      var $menu = document.getElementById('menu');
      function toggleMenu(){
        $menu.classList.toggle('active')
      };
      function showMenu(){
        $menu.classList.add('active');
      };
      function hideMenu(){
        $menu.classList.remove('active');
      };

      function mediaQuery() {
        if (consulta.matches) {
          console.log('se cumplió la condicion');
          $burguerButton.addEventListener('touchstart', toggleMenu);
        } else {
          $burguerButton.removeEventListener('touchstart', toggleMenu);
          console.log('no se cumplió la condicion');
        }
      }
      mediaQuery();
      var bLazy = new Blazy({
          selector: 'img'
      });
      var $body = document.body;

      var gestos = new Hammer($body);
      gestos.on('swipeleft', hideMenu);
      gestos.on('swiperight', showMenu);
    </script>
  </body>
</html>
